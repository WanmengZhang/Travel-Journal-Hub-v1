<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Editor - Travel Journal Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">✈️ Travel Journal Hub</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/journals">My Journals</a></li>
                <li><a href="/editor" class="active">New Entry</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2 id="editor-title">Create New Entry</h2>
        </div>

        <form id="entry-form" class="entry-form">
            <div class="form-group">
                <label for="destination">Destination *</label>
                <input type="text" id="destination" name="destination" required 
                       placeholder="e.g., Paris, France">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start-date">Start Date *</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date *</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" 
                          placeholder="Describe your experience..."></textarea>
            </div>

            <div class="form-group">
                <label for="highlights">Highlights</label>
                <textarea id="highlights" name="highlights" rows="4" 
                          placeholder="Key highlights of your trip (one per line)"></textarea>
            </div>

            <div class="form-group">
                <label for="photo-links">Photo Links (Optional)</label>
                <textarea id="photo-links" name="photo_links" rows="3" 
                          placeholder="Add photo URLs, one per line"></textarea>
                <small>Paste image URLs from your favorite photo hosting service</small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/journals'">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    Save Entry
                </button>
            </div>
        </form>

        <div id="delete-section" style="display: none;" class="delete-section">
            <button type="button" class="btn btn-danger" id="delete-btn">
                Delete Entry
            </button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Journal Hub. Document your adventures.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='editor.js') }}"></script>
</body>
</html>
